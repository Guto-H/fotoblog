<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Fotoblog</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
</head>
<body>

    <div id="app">

        <header class="container">
            <nav>
                <img src="/Projeto 06 - Fotoblog/images/camera.svg" alt="camera">

                <ul>
                    <li>Home</li>
                    <li id="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="input-search">
                    <label for="search">Pesquise por imagens e coleções</label>
                    <input type="text" id="search" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="user" src="https://randomuser.me/api/portraits/women/5.jpg" alt="">

        </header>

        <main>
            <div class="container">
                <h1>Galeria</h1>

                <section class="gallery">

                    <figure class="item">

                        <img src="https://source.unsplash.com/random?a=1" alt="imagem 1 da galeria">

                        <figcaption class="details">

                            <h2>Workspace Elétrica</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:0.4s">

                        <img src="https://source.unsplash.com/random?b=1" alt="imagem 2 da galeria">

                        <figcaption class="details">
                            
                            <h2>Dark and red</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:0.6s">

                        <img src="https://source.unsplash.com/random?c=1" alt="imagem 3 da galeira">

                        <figcaption class="details">
                            
                            <h2>Organização e grids</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                    </figure>

                    <figure class="item" style="--delay:0.8s">

                        <img src="https://source.unsplash.com/random?d=1" alt="Imagem 4 da galeria">

                        <figcaption class="details">

                            <h2>Colméia</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:1s">

                        <img src="https://source.unsplash.com/random?e=1" alt="Imagem 5 da galeria">

                        <figcaption class="details">

                            <h2>Setup de escritor</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:1.2s">
                        
                        <img src="https://source.unsplash.com/random?f=1" alt="Imagem 6 da galeria">

                        <figcaption class="details">

                            <h2>Ergonomia e cores</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>
                        
                    </figure>

                    <figure class="item" style="--delay:1.4s">

                        <img src="https://source.unsplash.com/random?g=1" alt="Imagem 7 da galeria">

                        <figcaption class="details">

                            <h2>Show e luzes</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:1.6s">

                        <img src="https://source.unsplash.com/random?h=1" alt="Imagem 8 da galeria">

                        <figcaption class="details">

                            <h2>Deep purple</h2>

                            <div class="tags">
                                <span>TAG</span>                            
                            </div>

                        </figcaption>

                    </figure>

                    <figure class="item" style="--delay:1.8s">

                        <img src="https://source.unsplash.com/random?i=1" alt="Imagem 9 da galeria">

                        <figcaption class="details">
                            
                            <h2>Multi-Screen</h2>

                            <div class="tags">
                                <span>TAG</span>
                            </div>

                        </figcaption>

                    </figure>
                </section>


            </div>
        </main>

        <footer class="container">© 2023 - Rocketseat Explorer</footer>
    </div>
    
</body>
</html>
